<div id="profile-wrapper">
  <div id="xp-infos">
    <div id="level">
      Lv. {{ currentLevelData.currentLvl }}
    </div>
    
    <div id="xp-bar">
      <div [style.width.%]="currentLevelData.percentage"></div>
    </div>
    <div id="xp-numbers">
      {{ currentLevelData.currentXP }} / {{ currentLevelData.xpNeeded }} XP
    </div>
  </div>
</div>
